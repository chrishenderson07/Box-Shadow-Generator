<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Box Shadow Generator</title>

		<link rel="stylesheet" href="style.css" />

		<script src="./main.js" defer></script>
	</head>
	<body>
		<main>
			<h1>Box Shadow Generator</h1>
			<div class="content">
				<div class="box">
					<div class="element"></div>
				</div>
				<div class="controllers-wrapper">
					<div class="controller">
						<div class="col1">
							<label for="horizontal-offset">Horizontal Offset</label>
							<input
								type="range"
								min="-100"
								max="100"
								value="0"
								id="horizontal-offset"
								class="stilo" />

							<label for="vertical-offset">Vertical Offset</label>
							<input
								type="range"
								min="-100"
								max="100"
								value="0"
								id="vertical-offset"
								class="stilo" />
						</div>

						<div class="col2">
							<label for="blur-radius">Blur Radius</label>
							<input
								type="range"
								min="0"
								max="100"
								value="0"
								id="blur-radius"
								class="stilo" />

							<label for="spread-radius">Spread Radius</label>
							<input
								type="range"
								min="-100"
								max="100"
								value="0"
								id="spread-radius"
								class="stilo" />
						</div>
					</div>

					<div class="col3">
						<label for="colors">Color</label>
						<input type="color" name="" id="color" />
						<button id="copy-button">Copy to clipboard</button>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
